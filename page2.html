      <h1>Company Valuation Model</h1>
      <a href="#valuation" class="btn btn-lg">Company Valuation</a>
    </div>
  </section>

  <!-- Company Valuation Section -->
  <section id="valuation" class="investment-strategy py-5">
    <div class="container">
      <h2 class="section-title text-center">Evaluate Company Valuation</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="stockPrice">Enter Stock Price ($):</label>
            <input type="number" id="stockPrice" class="form-control" placeholder="Stock Price">
          </div>
          <div class="form-group">
            <label for="sharesOutstanding">Enter Shares Outstanding:</label>
            <input type="number" id="sharesOutstanding" class="form-control" placeholder="Shares Outstanding">
          </div>
          <div class="form-group">
            <label for="debt">Enter Total Debt ($):</label>
            <input type="number" id="debt" class="form-control" placeholder="Debt">
          </div>
          <div class="form-group">
            <label for="cash">Enter Total Cash ($):</label>
            <input type="number" id="cash" class="form-control" placeholder="Cash">
          </div>
          <div class="form-group">
            <label for="ebitda">Enter Company EBITDA ($):</label>
            <input type="number" id="ebitda" class="form-control" placeholder="EBITDA">
          </div>
          <div class="form-group">
            <label for="industryEBITDA">Enter Industry Average EV/EBITDA Multiple:</label>
            <input type="number" id="industryEBITDA" class="form-control" placeholder="Industry EV/EBITDA">
          </div>
          <button id="calculateBtn" class="btn btn-primary mt-3">Calculate Valuation</button>
          <div id="valuationResult" class="mt-4"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to calculate the valuation
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const stockPrice = parseFloat(document.getElementById('stockPrice').value);
      const sharesOutstanding = parseFloat(document.getElementById('sharesOutstanding').value);
      const debt = parseFloat(document.getElementById('debt').value);
      const cash = parseFloat(document.getElementById('cash').value);
      const ebitda = parseFloat(document.getElementById('ebitda').value);
      const industryEBITDA = parseFloat(document.getElementById('industryEBITDA').value);

      // Calculate the Enterprise Value (EV)
      const enterpriseValue = (stockPrice * sharesOutstanding) + debt - cash;

      // Calculate the EV/EBITDA Multiple
      const evEbitdaMultiple = enterpriseValue / ebitda;

      // Compare to the industry EV/EBITDA multiple
      const result = evEbitdaMultiple > industryEBITDA ? 'Overvalued' : 'Undervalued';

      // Display the result
      document.getElementById('valuationResult').innerHTML = `
        <h4>Valuation Analysis:</h4>
        <p>Company EV/EBITDA Multiple: ${evEbitdaMultiple.toFixed(2)}</p>
        <p>Industry EV/EBITDA Multiple: ${industryEBITDA}</p>
        <p><strong>Conclusion: ${result}</strong></p>
      `;
    });
  </script>
